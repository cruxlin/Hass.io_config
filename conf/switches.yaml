##################################
## TP-Link HS100 switches
##################################
- platform: tplink
  host: !secret hs100_ip
  name: "Chromecast Power"
  scan_interval: 3600

##################################
## Harmony Hub switches
##################################
- platform: template
  switches:
    avsys:
      friendly_name: "AV System Power"
      value_template: "{% if is_state('remote.harmony_hub', 'on') %}on{% else %}off{% endif %}"
      turn_on:
        service: remote.send_command
        data:
          entity_id: remote.harmony_hub
          device: 42460369
          command: PowerToggle
      turn_off:
        service: remote.send_command
        data:
          entity_id: remote.harmony_hub
          device: 42460369
          command: PowerToggle
  scan_interval: 3600
